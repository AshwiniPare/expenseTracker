<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body><header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Expense Tracker</h1>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form id="addForm" onsubmit="addNewExpense(event)" class="form-inline mb-3">
      <label for="expenseAmount" class="form-label">Expense Amount</label><br>
        <input type="text" class="form-control" id="expenseAmount" name="expenseAmount" required><br>
        
        <label for="chooseDescription" class="form-label">Choose Description</label><br>
        <input type="text" class="form-control" id="chooseDescription" name="chooseDescription" required><br>

        <label for="category" class="form-label">Choose a category</label>
        <select name="category" id="category" class="form-control">
          <option value="fuel">Fuel</option>
          <option value="food">Food</option>
          <option value="electricity">Electricity</option>
          <option value="movie">Movie</option>
        </select>
        <br><br>
      <input type="submit" class="btn btn-dark" value="Add Expense">
    </form>
    <label for="recPerPage" class="form-label">Choose Rows Per Page</label>
    <select id="recPerPage" onchange="apply_pagination();">    
      <option value="2" selected='selected'>2</option>    
      <option value="4">4</option>    
      <option value="5">5</option>    
      </select>
    <div id="message">
    <input type="button" id="rzp-button" class="btn btn-default btn-sm" value="Buy Premium"><br>
    <script defer src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>
    <div>
      <button onclick="download()" style="visibility: hidden" id="downloadexpense">Download File</button><br><br>
    </div>
    <ul id="listOfExpenses" class="list-group">
   </ul>
   <ul id="leaderBoard" class="list-group">
  </ul>
  <div id="pagination">
  </div>
   </div>
  </div>
  
  <script defer src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
